<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>
<h1>{{@title}}</h1>
<p>User logged in as {{strToUpper(@username)}} using {{@password}}</p>
<p>The temperature is {{@temp}} fahrenheit... Or in celcius: {{ round((@temp-32) * (5.0/9.0), 2) }} degrees</p>

<p>The circumference of a circle with the radius of {{@radius}} is {{ (2*pi())* @radius }}</p>
</body>
</html>
